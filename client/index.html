<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projekt – Grupp 27</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <img class="header" src="./media/img/color-bg.png">
    </header>

    <img class="SDC-logo" src="./media/img/SDC-logo.png">

      <div class="container">
        <div class="row">
          <div class="formWrapper col-8 mx-auto offset-1">
            <img src="./media/img/SDC-logo.png" class="SDC-logo card-img-top">
        
            <form id="clientForm" class="row col-10 offset-1">
              <div class="form-group row col-12">
                <label class="fs-5 col-md-6" for="companyName">Företagsnamn</label>
                  <input type="text" name="companyName" placeholder="Företagsnamn" id="companyName" class="textfield fs-4 p-2 mb-2 col-md-6"></input>
              </div>

              <div class="form-group row col-12">
                <label class="fs-5" for="contactName">Kontaktperson</label>
                  <input type="text" name="contactName" placeholder="Kontaktperson" id="contactName" class="textfield fs-4 p-2 mb-2"></input>
              </div>

              <label class="offset-md-1 fs-5" for="contactEmail">Mail</label>
                <input type="text" name="contactEmail" placeholder="xxxxx@gmail.com" id="contactEmail" class="textfield fs-4 p-2 col-sm-10 col-md-6 offset-md-3 col-lg-5 offset-lg-4 offset-xl-3 mb-2"></input>
                
              <label class="offset-md-1 fs-5" for="projectType">Typ av projekt</label>
                <input type="text" name="projectType" placeholder="Typ av projekt" id="projectType" class="textfield fs-4 p-2 col-sm-10 col-md-6 offset-md-1 col-lg-5 mb-2"></input>

              <label class="offset-md-1 fs-5" for="projectLength">Projekttid</label>  
                <input type="text" name="projectLength" placeholder="xx veckor" id="projectLength" class="textfield fs-4 p-2 col-sm-10 col-md-6 offset-md-2 col-lg-5 offset-lg-2 mb-2"></input>
            
                  <label class="offset-md-1 fs-5" for="color" class="labelDropMenu">Annonsfärg</label>
                  <select class="dropdownMenu fs-8" name="color">
                    <option value="#AF9CEA">Lila</option>
                    <option value="#003D2D">Mörkgrön</option>
                    <option value="#4A5559">Grå</option>
                    <option value="#69140E">Röd</option>
                    <option value="#E6FF75">Gul</option>
                    <option value="#5B9279">Turkos</option>
                    <option value="#2D728F">Blå</option>
                  </select>
                  <button id="remove" class="button btn rounded-3 bg-white" type="reset"
                  name="clearClientForm">Rensa formulär</button>
                  <button id="submit" class="button btn rounded-3 bg-white" type="submit"
                  name="submitClientForm" >Skicka in</button>   
                   
            </form>
          </div>  
        </div>
      </div>
    <div id="cardContainer" class="container m-3"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src ="./script.js"></script>
</body>
</html>
