<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projekt – Grupp 27</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <img class="body-bg" src="./media/img/white-sand.jpg">
    <img class="SDC-logo" src="./media/img/SDC-logo.png">
    <div class="container col-12">
      <div class="row">
<div class="formWrapper">
    <form id="clientForm">Formulääääär här</form>
    <label for="companyName">Företagsnamn</label>
      <input type="text" name="companyName" placeholder="Företagsnamn" id="companyName" class="textfield"></input><br>

    <label for="contact">Kontaktperson</label>
      <input type="text" name="contact" placeholder="Kontaktperson" id="contact" class="textfield"></input><br>

    <label for="contactEmail">Mail</label>
      <input type="text" name="contactEmail" placeholder="xxxxx@gmail.com" id="contactEmail" class="textfield"></input><br>
      
    <label for="project">Typ av projekt</label>
      <input type="text" name="project" placeholder="Typ av projekt" id="project" class="textfield"></input><br>

    <label for="projectTime">Projekttid</label>  
      <input type="text" name="projectTime" placeholder="xx veckor" id="projectTime" class="textfield"></input><br>
  
        <label for="color" class="labelDropMenu">Annonsfärg</label>
        <select class="dropdownMenu" name="color">
          <option value="purple">Lila</option>
          <option value="green">Grön</option>
          <option value="gray">Grå</option>
          <option value="red">Röd</option>
          <option value="yellow">Gul</option>
        </select>
        <button id="buttonRemove" class="button" type="reset"
        name="clearUserForm" >Rensa formulär</button>
        <button id="buttonSubmit" class="button" type="submit"
        name="submitUserForm" >Skicka in</button>
      </div>

    
  </form>
</div>
</div>
<div id="cardContainer" class="col-12"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src ="./script.js"></script>
</body>
</html>
