<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projekt – Grupp 27</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="m-0">
    <img class="body-bg" src="./media/img/white-sand.jpg">
    <img class="SDC-logo" src="./media/img/SDC-logo.png">
      <div class="container col-12">
        <div class="row">
          <div class="formWrapper col-6 offset-2">
            <form id="clientForm">
              <label for="companyName">Företagsnamn</label>
                <input type="text" name="companyName" placeholder="Företagsnamn" id="companyName" class="textfield"></input><br>

              <label for="contactName">Kontaktperson</label>
                <input type="text" name="contactName" placeholder="Kontaktperson" id="contactName" class="textfield"></input><br>

              <label for="contactEmail">Mail</label>
                <input type="text" name="contactEmail" placeholder="xxxxx@gmail.com" id="contactEmail" class="textfield"></input><br>
                
              <label for="projectType">Typ av projekt</label>
                <input type="text" name="projectType" placeholder="Typ av projekt" id="projectType" class="textfield"></input><br>

              <label for="projectLength">Projekttid</label>  
                <input type="text" name="projectLength" placeholder="xx veckor" id="projectLength" class="textfield"></input><br>
            
                  <label for="color" class="labelDropMenu">Annonsfärg</label>
                  <select class="dropdownMenu" name="color">
                    <option value="purple">Lila</option>
                    <option value="green">Grön</option>
                    <option value="gray">Grå</option>
                    <option value="red">Röd</option>
                    <option value="yellow">Gul</option>
                  </select>
                  <button id="remove" class="button" type="reset"
                  name="clearUserForm" >Rensa formulär</button>
                  <button id="submit" class="button" type="submit"
                  name="submitUserForm" >Skicka in</button>      
            </form>
          </div>  
        </div>
      </div>
    <div id="cardContainer" class="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src ="./script.js"></script>
</body>
</html>
